<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="sub-container">
    <div class="profile-pic">
      <img src="assets/images/illustration-article.svg" alt="illustration-article" />
    </div>
    <div class="title">
      <h3>Learning</h3>
    </div>
    <div class="date_published">
      <h3>Published 21 Dec 2023</h3>
    </div>
    <div class="main_title">
      <h1 class="heading_container">HTML & CSS foundations</h1>
    </div>
    <div class="body_content">
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>  
    </div>
    <div class="author">
      <div class="author_img">
        <img src="assets/images/image-avatar.webp" alt="display_pic"/>
      </div>
      <div class="author_name">
        <h3>Greg Hooper</h3>
      </div>
    </div>
  </div>
  </main>

  <div class="attribution">

  </div>

</body>
</html>
